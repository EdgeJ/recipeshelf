{% extends "base_layout.html" %}
{% block title %}
  <title>Add a recipe</title>
{% endblock %}
{% block body %}
  <body>
    <script src="{{ url_for(
              'static', filename='js/ingredients.js'
          ) }}"></script>
    <div class="panel panel-default">
      <div class="container">
        <div class="panel-body">
          <form method="post" id="recipe">
            <div class="col-sm-3 nopadding">
            <input type="text" class="form-control"  name="title" placeholder="Title">
            <input type="text" class="form-control"  name="meal_type" placeholder="Cuisine type">
            <input type="text" class="form-control"  name="primary_ingredient" placeholder="Primary ingredient">
            <input type="text" class="form-control"  name="serving_size" placeholder="Serving size">
          </div>
        </div>
        <div class="panel-body">
          <div id="ingredient_fields"></div>
            <div class="col-sm-3 nopadding">
              <div class="form-group">
                <input type="text" class="form-control" id="Amount" name="Amount[]" value="" placeholder="Amount">
              </div>
            </div>
          <div class="col-sm-3 nopadding">
            <div class="form-group">
              <select class="form-control" id="Measure" name="Measure[]">
          
                <option value="">Measure</option>
                <option value="C">C</option>
                <option value="Tbsp">Tbsp</option>
                <option value="tsp">tsp</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3 nopadding">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="Ingredient" name="Ingredient[]" value="" placeholder="Ingredient">
                <div class="input-group-btn">
                  <button class="btn btn-success" type="button"  onclick="ingredient_fields();">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="panel-body">
            <div class="form-group">
              <br>
              Quick meal?
              <input type="hidden" value="False" name="quick_meal">
              <input type="checkbox" value="True" name="quick_meal"><br>
              <textarea rows=10 class="form-control" name="body" form="recipe">Enter recipe here</textarea><br>
              <input type="submit" value="Submit">
            </div>
          </div>
        </div>
        </form>
      </div>
    <div class="clear"></div>
  </body>
{% endblock %}
